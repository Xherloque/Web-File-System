{% extends "base.html" %}

{% block content %}
<h2>Upload File{% if folder %} to {{ folder.name }}{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload File</button>
</form>
{% endblock %}
