{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <button>
        <a href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
    </button>
</div>
{% endblock %}
